<div class="modal-header">
    <h4 class="modal-title">{{'Sign in' | translate}}</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>{{'Sign in' | translate}}</h1>
        </div>
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>{{'Failed to sign in!' | translate}}</strong> {{'Please check your credentials and try again.' | translate}}
            </div>
        </div>
        <div class="col-md-8 offset-md-2">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">{{'Login' | translate}}</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="{{'Your username' | translate}}"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">{{'Password' | translate}}</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{'Your password' | translate}}"
                           [(ngModel)]="password">
                </div>
                <div class="form-check remember-me">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>{{'Remember me' | translate}}</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">{{'Sign in' | translate}}</button>
            </form>
            <p></p>
        </div>
    </div>
</div>
